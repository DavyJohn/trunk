<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <title>玩法介绍——双色球</title>
        <script type="text/javascript"></script>
        <style type="text/css">
        	*{
	list-style: none;
	margin:0;
	padding:0;
	font: 12px/1.5 tahoma, arial, \5b8b\4f53, sans-serif;
}
.gameShows{
	width: 90%;
	margin:5px auto;
}
.gameShowsTitle{
	font-size:18px;
	font-weight:bold;
	line-height:30px;
	margin-bottom:0;
}
.gameShows p{
	font-size:16px;
	color:#393737;
	margin-bottom:0;
}
.gameShowsHr{
	width:100%;
	height:1px;
	border-top:1px solid #d5d5d5;
	margin:5px auto;
}
.gameShowsWord1{
	font-size:16px;
	margin:0 auto 20px;
	color:#393737;
}
.gameShowsWordP{
	font-size:16px;
	margin-bottom:0;
	color:#393737;
}
.gameShowsRed{
	color:#b4000d;
	font-size:16px;
}
.gameShowsBlue{
	color:#005aa0;
	font-size:16px;
}
.gameShowsWordTable{
	width:100%;
	margin:10px auto;
}
.gameShowsWordTable tr th,td{
	height:30px;
	font-size:16px;	
	color:#393737;
	text-align:center;	
}
.gameTable2 tr th{
	border:1px solid #333;
}
.gameTable2 tr td{
	border:1px solid #333;
}
.gameTable tr td:nth-of-type(2){
	padding-left:10px;
}
.gameTable2  tr td:nth-of-type(3){
	text-align:left;
}
.gameRedBall{
	color:#b4000d;
	float:left;
	font-size:24px;
}
.gameBlueBall{
	color:#005aa0;
	float:left;
	font-size:24px;
}
.gameWord{
	float:left;
	color:#797975;
	line-height:36px;
}
.gameTable3 tr th{
	border:1px solid #333;
}
.gameTable3 tr td{
	border:1px solid #333;
}
.gameTable3  tr td:nth-of-type(2){
	text-align:left;
}
.tableTable{
	width:98%;
	margin:auto;
}
.tableTable  tr td:nth-of-type(2){
	text-align: center;
}

        </style>
	</head>
	<body>
		<!--玩法说明开始-->
		<div class="gameShows">
			<p class="gameShowsTitle">玩法说明</p>
			<div class="gameShowsHr"></div>
			<div class="gameShowsWord1">
				<span class="gameShowsRed">6个红球</span>+
				<span class="gameShowsBlue">1个蓝球</span>=1注（2元）
			</div>
		</div>
		<!--玩法说明结束-->
		<!--如何领奖开始-->
		<div class="gameShows">
			<p class="gameShowsTitle">如何让领奖</p>
			<div class="gameShowsHr"></div>
			<div class="gameShowsWord1">
				<p class="gameShowsWordP">小奖(5万元以下),奖金自动返到您的账户；</p>
				<p class="gameShowsWordP">大奖(5万元以下),专人跟您电话联系,通知获奖并确认身份。</p>
				<p class="gameShowsWordP">奖金
					<span class="gameShowsRed">&ensp;随时提取,无手续费！</span>我们做到
					<span class="gameShowsRed">&ensp;自动返奖,永不弃奖！</span>
				</p>
			</div>
		</div>
		<!--如何领奖结束-->
		<!--怎么算中奖开始-->
		<div class="gameShows">
			<p class="gameShowsTitle">怎么算中奖？</p>
			<div class="gameShowsHr"></div>
			<div class="gameShowsWord1">
				<table class="gameShowsWordTable gameTable">
					<tr>
						<th>奖级</th>
						<th>中奖条件</th>
						<th>奖金</th>
					</tr>
					<tr>
						<td>一等奖</td>
						<td>
							<div class="gameRedBall">●●●●●●</div>
							<div class="gameBlueBall">●</div>
						</td>
						<td>浮动</td>
					</tr>
					<tr>
						<td>二等奖</td>
						<td>
							<div class="gameRedBall">●●●●●●</div>
						</td>
						<td>浮动</td>
					</tr>
					<tr>
						<td>三等奖</td>
						<td>
							<div class="gameRedBall">●●●●●</div>
							<div class="gameBlueBall">●</div>
						</td>
						<td>3000元</td>
					</tr>
					<tr>
						<td>四等奖</td>
						<td>
							<div class="gameRedBall">●●●●●</div>
							<div class="gameWord">或</div>
							<div class="gameRedBall">●●●●</div>
							<div class="gameBlueBall">●</div>
						</td>
						<td>200元</td>
					</tr>
					<tr>
						<td>五等奖</td>
						<td>
							<div class="gameRedBall">●●●●</div>
							<div class="gameWord">或</div>
							<div class="gameRedBall">●●●</div>
							<div class="gameBlueBall">●</div>
						</td>
						<td>10元</td>
					</tr>
					<tr>
						<td>六等奖</td>
						<td>
							<div class="gameRedBall">●●</div>
							<div class="gameBlueBall">●</div>
							<div class="gameWord">或</div>
							<div class="gameRedBall">●</div>
							<div class="gameBlueBall">●</div>
							<div class="gameWord">或</div>
							<div class="gameRedBall">●</div>
							<div class="gameBlueBall">●</div>
						</td>
						<td>5元</td>
					</tr>
				</table>
			</div>
		</div>
		<!--怎么算中奖结束-->
	</body>
</html>
